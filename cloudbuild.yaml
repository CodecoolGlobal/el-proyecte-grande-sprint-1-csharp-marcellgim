steps:
# Run the app and dependencies in the background using docker-compose.
# Warning: this won't be cleaned up, which might be an issue if you run it
# with the local builder.
- name: 'docker/compose:1.19.0'
  args: ['up', '-d']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/bprobotics-app/github.com/codecoolglobal/el-proyecte-grande-sprint-1-csharp-marcellgim:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/docker'
  args: ['tag', 'workspace_app:latest', 'gcr.io/bprobotics-app/github.com/codecoolglobal/el-proyecte-grande-sprint-1-csharp-marcellgim:$SHORT_SHA']
# Push the new image to the registry.
images: ['gcr.io/bprobotics-app/github.com/codecoolglobal/el-proyecte-grande-sprint-1-csharp-marcellgim:$SHORT_SHA']
